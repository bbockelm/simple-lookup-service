##
# Set the port on which the REST server listens
serverPort: 8881

##
# Set the the root of the URL used to access rest data
urlRoot: /maddash

##
# Set the directory where the database will be stored
database: /Users/alake/Programming/Java/maddash/maddash-server/data

##
# Set the number of jobs that can run in parallel. Default is 50.
#jobThreadPoolSize: 50

##
# Set number of jobs that can be in queue at one time. Default is 250.
#jobBatchSize: 1

##
# Disable the job scheduler if you only want to run the REST server
disableScheduler: 1

##
# Schedule defining how often db should be cleaned. Takes cron format
# Default is "0 0,12 * * * ?" (at midnight and noon)
#dbCleanSchedule: "0 * * * * ?" 

##
# Maximum age (in seconds) to keep data around
#dbDataMaxAge: 3600

