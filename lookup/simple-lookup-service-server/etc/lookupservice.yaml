---
#Lookup Service settings
lookupservice:
    host: 'localhost'
    port: 8090
    lease:
        max: 2592000
        default: 900 
        min: 240
    coreservice: 'on'
    cacheservice: 'off'

#Database settings  
database:
    DBUrl: '127.0.0.1'
    DBPort: 27017
    DBName: 'LookupService'
    DBCollName: 'services'
    username: 'lookup'
    password: 'abc123'
    pruneInterval: 1800 
    pruneThreshold: 120

